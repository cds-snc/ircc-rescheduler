<style>
    body {
        font-family: Helvetica, Arial, sans-serif;
    }

    .wrap {
        margin: 0 auto;
    }

    .fields {
        max-width: 90%;
        margin: 0 auto;
    }

    .field {
        border-bottom: 1px solid #000;
        padding: 15px 0;
        vertical-align: top;
    }

    .field div {
        display: inline-block;
    }

    .label {
        width: 200px;
        font-weight: bold;
        vertical-align: top;
    }

    .value {
        /* needed for column layout on larger screens */
        max-width: 600px;
    }

    .align-right {
        text-align: right;
        padding-top: 20px;
    }

    @media only screen and (max-width:950px) {
        /* stack labels and content on smaller screens */
        .label {
            width: 100%;
        }
    }
</style>

<div class="wrap">
    <div class="fields">
        <div class="field">
            <div class="label">Full name</div>
            <div>${fullName}</div>
        </div>
        <div class="field">
            <div class="label">Paper file number</div>
            <div>${paperFileNumber}</div>
        </div>

        <div class="field">
            <div class="label">Family Members</div>
            <div>${familyOption}</div>
        </div>

        <div class="field">
            <div class="label">Email</div>
            <div>${email}</div>
        </div>
        <div class="field">
            <div class="label">Reason for rescheduling</div>
            <div>${reason}</div>
        </div>
        <div class="field">
            <div class="label">Explanation</div>
            <div class="value">${explanation}</div>
        </div>
        <div class="field">
            <div class="label">Availability</div>
            <div>
                ${datesHtml}
            </div>
        </div>
        <div class="align-right">
            <img width="150" src="cid:ircc-wordmark@cds" />
        </div>
    </div>

</div>
