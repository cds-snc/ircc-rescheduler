version: 2
jobs:
  web:
    docker:
      # specify the version you desire here
      - image: cypress/base:10
        environment:
          ## this enables colors in the output
          TERM: xterm

    working_directory: ~/repo/web

    steps:
      - checkout:
          path: ~/repo
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run: yarn install --frozen-lockfile

      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
            - /home/circleci/.cache

      # run tests!
      - run: yarn a11y:test
      - run: yarn test:full
      - run: yarn lint
      - run: yarn extract && yarn compile --strict
      - run: yarn ci:prod

  deploy_web:
    docker:
      - image: docker
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py2-pip
            pip install awscli
      - run: 
          name: Build application Docker image
          command: |
            docker build -t ircc-rescheduler .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              # Login to AWS
              aws configure set region $AWS_REGION
              $(aws ecr get-login --no-include-email --region us-east-1)

              # Tag and push docker image
              docker tag app $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$DOCKER_IMAGE:$CIRCLE_SHA1
              docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$DOCKER_IMAGE:$CIRCLE_SHA1

              aws ecs update-service --cluster ircc-cluster-ECSCluster-1J0EHE6P9I91K --service ircc-service --force-new-deployment
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - web
      - deploy_web:
          requires:
            - web
          filters:
            branches:
              only: docker_container_setup
